<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>LED ON/OFF</h1>
  <button onclick="led_op(1)">RED LED ON</button>
  <button onclick="led_op(2)">RED LED OFF</button>
  <p><button onclick="led_op(3)">YELLOW LED ON</button>
    <button onclick="led_op(4)">YELLOW LED OFF</button></p>
  <div id="result"></div>
  <script>
    function led_op(op) {
      let url
      if(op == 1) url = "/led/redon"
      else if(op == 2) url = "/led/redoff"
      else if(op == 3) url = "/led/yellowon"
      else if(op == 4) url = "/led/yellowoff"
      //let url = (op == 1) ? "/led/on" : "/led/off";
      fetch(url)
      .then(response=>response.text())
      .then(data=> {
        let result = document.querySelector("#result");
        result.innerHTML = "<h1>" + data + "</h1>";
      });
    }
  </script>
</body>
</html>
